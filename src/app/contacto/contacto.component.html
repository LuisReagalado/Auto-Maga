

<div class="card">
  <div class="card-header">
    <h1 class="card-title">Ingresa tus datos y pregunta y ser√° contestada a la brevedad por expertos</h1>
  </div>
  <div class="card-body">
    <div class="form-group">

      <div class="form-group">
        <p class="card-text" for="inputLarge"><i class="far fa-user"></i> Nombre:</p>
        <input class="form-control form-control-lg" type="text" placeholder="ej. Romain" id="inputLarge" [formControl]="nombre">
      </div>

      <div class="form-group">
        <p class="card-text" for="inputLarge"><i class="far fa-user"></i> Apellido Paterno :</p>
        <input class="form-control form-control-lg" type="text" placeholder="ej. Hernandez" id="inputLarge" [formControl]="apepat">
      </div>

      <div class="form-group">
        <p class="card-text" for="inputLarge"><i class="far fa-user"></i> Apellido Materno:</p>
        <input class="form-control form-control-lg" type="text" placeholder="ej. Romo" id="inputLarge" [formControl]="apemat">
      </div>
      <div class="form-group">
        <p class="card-text" for="inputLarge"><i class="fas fa-at"></i>Correo:</p>
        <input class="form-control form-control-lg" type="text" placeholder="Correo al que esperas tu respuesta" id="inputLarge" [formControl]="correo">
      </div>

      <div class="form-group">
        <p class="card-text" for="exampleTextarea" ><i class="fas fa-question"></i> Ingresa tu pregunta</p>
        <textarea class="form-control" id="exampleTextarea" rows="3" [formControl]="pregunta"></textarea>
      </div>
    </div>
  </div>
  <div class="container">
    <button  type="button" class="btn btn-primary btn-block" (click)="enviar()">Enviar</button>
  </div>
</div>
