<div class="row">
  <div class="mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Register</h3>
      </div>
      <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert">
        <strong>Tus contraseñas no coincide</strong> verifica y cuelve a intentar.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert0">
        <strong>No tienes perimos para registrarte</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label class="card-text">EMAIL</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label class="card-text">Contraseña</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <div class="form-group">
            <label class="card-text">Confirmacion de Contraseña</label>
            <input type="password" class="form-control" formControlName="conf">
          </div>

          <div class="form-group">
            <label class="card-text">Clave para registro</label>
            <input type="password" class="form-control" formControlName="admin">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
